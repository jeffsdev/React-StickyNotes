<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple React ToDo List</title>
    <!--build:css css/main.min.css-->
    <link rel="stylesheet" href="css/main.css">
    <!--endbuild-->
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
  </head>
  <body>

      <div id="content"></div>

      <script type="text/babel">

        var Comment = React.createClass({

          // get initial state of form
          getInitialState: function() {
            return {editing: false};
          },

          // states for buttons
          edit: function() {
            this.setState({editing: true});
          },
          remove: function() {
            console.log('Removing comment');
          },
          save: function() {
            var val = this.refs.newText.value;
            console.log('New comment: ' + val);
            this.setState({editing: false});
          },

          // render different fields based on state
          renderNormal: function() {
            return (
              <div className="commentContainer">
                <div className="commentText">{this.props.children}</div>
                <button onClick={this.edit} className="button-primary">Edit</button>
                <button onClick={this.remove} className="button-danger">Remove</button>
              </div>
            );
          },

          renderForm: function() {
            return (
              <div className="commentContainer">
                <textarea ref="newText" defaultValue={this.props.children}></textarea>
                <button onClick={this.save} className="button-success">Save</button>
              </div>
            );
          },

          // if in editing mode, render form. if not in editing mode, render normal
          render: function() {
            if(this.state.editing) {
              return this.renderForm();
            } else {
              return this.renderNormal();
            }
          }

        });

        var Board = React.createClass({

          getInitialState: function() {
            return {
              comments: ["CommentOne", "CommentTwo", "CommentThree"]
            };
          },

          removeComment: function(i) {
            console.log("removing comment: " + i);
            // store comments array into variable
            var arr = this.state.comments;
            // splice out item passed in
            arr.splice(i, 1);
            // set new array equal to the updated array
            this.setState({comments: arr});
          },

          updateComment: function(newText, i) {
            console.log("updating comment: " + i);
            // store comments array into variable
            var arr = this.state.comments;
            // get reference to that specific array item
            arr[i] = newText;
            // set equal to the new text that the user typed in
            this.setState({comments: arr});
          },

          eachComment: function(item, i) {
            return (
              <Comment key={i} index={i}>
                {item}
              </Comment>
            );
          },

          render: function() {
            return (
              <div className="board">
                {this.state.comments.map(this.eachComment)}
              </div>
            );
          }

        });

        // render to DOM
        ReactDOM.render(<Board />, document.getElementById('content'));

      </script>

  </body>
</html>
