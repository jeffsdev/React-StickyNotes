<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple React ToDo List</title>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!--build:css css/main.min.css-->
    <link rel="stylesheet" href="css/main.css">
    <!--endbuild-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- Minified React.js JavaScript -->
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
  </head>
  <body class="blue-grey lighten-5">

      <header class="row blue-grey darken-4">
        <div class="col s12 header-content">
          <img src="img/logo.svg" alt="React logo">
          <h1>Simple React.js To-Do List</h1>
        </div>
      </header>

      <div id="content"></div>

      <script type="text/babel">

        var Task = React.createClass({

          // get initial state of form
          getInitialState: function() {
            return {editing: false};
          },

          // states for buttons
          edit: function() {
            this.setState({editing: true});
          },
          remove: function() {
            this.props.deleteFromBoard(this.props.index);
          },
          save: function() {
            this.props.updateTaskText(this.refs.newText.value, this.props.index)
            this.setState({editing: false});
          },

          // render different fields based on state
          renderNormal: function() {
            return (
              <div className="taskContainer">
                <div className="taskText">{this.props.children}</div>
                <button onClick={this.edit} className="button-primary">Edit</button>
                <button onClick={this.remove} className="button-danger">Remove</button>
              </div>
            );
          },

          renderForm: function() {
            return (
              <div className="taskContainer">
                <textarea ref="newText" defaultValue={this.props.children}></textarea>
                <button onClick={this.save} className="button-success">Save</button>
              </div>
            );
          },

          // if in editing mode, render form. if not in editing mode, render normal
          render: function() {
            if(this.state.editing) {
              return this.renderForm();
            } else {
              return this.renderNormal();
            }
          }

        });

        var Board = React.createClass({

          getInitialState: function() {
            return {
              tasks: ["TaskOne", "TaskTwo", "TaskThree"]
            };
          },

          add: function(text) {
            var arr = this.state.tasks;
            arr.unshift(text);
            this.setState({tasks: arr});
          },

          removeTask: function(i) {
            console.log("removing task: " + i);
            // store tasks array into variable
            var arr = this.state.tasks;
            // splice out item passed in
            arr.splice(i, 1);
            // set new array equal to the updated array
            this.setState({tasks: arr});
          },

          updateTask: function(newText, i) {
            console.log("updating task: " + i);
            // store tasks array into variable
            var arr = this.state.tasks;
            // get reference to that specific array item
            arr[i] = newText;
            // set equal to the new text that the user typed in
            this.setState({tasks: arr});
          },

          eachTask: function(item, i) {
            return (
              <Task key={i} index={i} updateTaskText={this.updateTask} deleteFromBoard={this.removeTask}>
                {item}
              </Task>
            );
          },

          render: function() {
            return (
              <div>
                <button onClick={this.add.bind(null, "Default Text")} className="button-info create">Add New</button>
                <div className="board">
                  {this.state.tasks.map(this.eachTask)}
                </div>
              </div>
            );
          }

        });

        // render to DOM
        ReactDOM.render(<Board />, document.getElementById('content'));

      </script>

  </body>
</html>
